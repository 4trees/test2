<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GL headway track viewer</title>
    <link rel="stylesheet" type="text/css" href="../../thirdparty/bootstrap-3.3.5/bootstrap.min.css" >
	<link rel="stylesheet" href="../../thirdparty/font-awesome-4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/headway_dashboard.css">
	<link rel="icon" type="image/png" href="images/webicon.png">
	<link rel="apple-touch-icon" href="images/webicon.png">
	<script src="../../thirdparty/angular-1.4.8/angular.min.js"></script>
	<script src="js/headway_terminals.js"></script>

</head>
<body>

<div class="container-fluid" ng-app="hdwyApp" ng-controller="hdwyCtrl">
	<div class="row">
		<section class="canvas" id="canvas">
			<svg>
				<g class="lineContainer"></g>
				<g class="vehicleContainer"></g>
			</svg>
		</section>
	</div>
	<div class="row textIntimerBar" id="timerBar">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
			<div id="search" class="text-center nav">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"">
			<div id="alerts" class="text-center nav">
				<div class="alertImg"></div>
			</div>
		</div>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" >
			<div class="text-center">
				<p class="nowTime"><span id='nowTime'></span><span id="ap" class="ap"></span></p>
			</div>
		</div>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"">
			<div id="config" class="text-right nav">
				<p class="text-center text-darker"><span id="station" data-stationId=70161 data-stationName='place-river' data-direction=1>Riverside</span><span> <i class="fa fa-caret-down" aria-hidden="true"></i></span></p>
			</div>		
		</div>
	</div>
	<div class="row text-center" id="nextArrivals">
		<div class="row"><p>Next arrivals</p></div>
		<div class="row" id="arrivalTime"></div>
		<div class="row" id="arrivalVehicle"></div>
		<div class="row" id="arrivalLocation"></div>
	</div>
	<div class="row" id="vehicleBox">
		<div id="vehicleDetail"></div>
		<div class="row text-center text-darker close"><i class="fa fa-angle-double-up" aria-hidden="true"></i></div>
	</div>	
	<div class="row" id="detailBox">
		<div class="content scrollbar scroll" id="alertDetail"></div>
		<div class="content scrollbar scroll" id="searchDetail">
			<form id="searchForm">
				<input class="searchInput" type="tel" name="searchPad" placeholder="train #" value="3">
				<button class="searchSubmit" type="submit">Search</button>
			</form>
			<p id="searchRT"></p>
		</div>
		<div class="content scrollbar scroll" id="configDetail">
			<form id="configForm">
				<div>
					<label class="text-darker">Select a line</label>
	 				<div class="radio-group text-center">
					   <input type="radio" id="Green-B" name="line" value="Green-B" required><label for="Green-B">Green-B</label>
					   <input type="radio" id="Green-C" name="line" value="Green-C" required><label for="Green-C">Green-C</label>
					   <input type="radio" id="Green-D" name="line" value="Green-D" required><label for="Green-D">Green-D</label>
					   <input type="radio" id="Green-E" name="line" value="Green-E" required><label for="Green-E">Green-E</label>
	  				</div>
  				</div>
				<button class="configSubmit" type="submit">OK</button>
			</form>
		</div>
		<div class="row text-center text-darker close"><i class="fa fa-angle-double-up" aria-hidden="true"></i></div>
	</div>
	<div class="row dismiss hidden"></div>
</div>
	<script src="../../thirdparty/jquery-1.11.3.min.js"></script>
	<script src="../../thirdparty/bootstrap-3.3.5/bootstrap.min.js"></script>
	<script src="../../thirdparty/d3.min.js"></script>
	<script src="js/headway_config.js"></script>
	<script src="js/headway_data.js"></script>
</body>
</html>
